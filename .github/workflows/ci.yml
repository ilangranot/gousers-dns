name: CI/CD

on:
  push:
    branches: ["**"]
  workflow_dispatch:
    inputs:
      apply_infra:
        description: "Run terraform apply (infra changes)"
        type: boolean
        default: false

env:
  AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
  ECR_API_REPO: gousers-api
  ECR_WEB_REPO: gousers-web

jobs:
  # ── Validate ─────────────────────────────────────────────────────────────────
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Lint API (ruff)
        run: ruff check api/

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package.json

      - name: Install web deps
        working-directory: web
        run: npm install

      - name: Lint web (eslint)
        working-directory: web
        run: npm run lint

  # ── Build & Push images ───────────────────────────────────────────────────────
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main'
    outputs:
      api_image: ${{ steps.api_meta.outputs.image }}
      web_image: ${{ steps.web_meta.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr_login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set ECR registry
        run: echo "ECR_REGISTRY=${{ steps.ecr_login.outputs.registry }}" >> $GITHUB_ENV

      # ── API image ──────────────────────────────────────────────────────────
      - name: Build & push API image
        id: api_meta
        run: |
          IMAGE=$ECR_REGISTRY/$ECR_API_REPO:${{ github.sha }}
          docker build --platform linux/amd64 -f api/Dockerfile.prod -t $IMAGE api/
          docker push $IMAGE
          docker tag $IMAGE $ECR_REGISTRY/$ECR_API_REPO:latest
          docker push $ECR_REGISTRY/$ECR_API_REPO:latest
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      # ── Web image ──────────────────────────────────────────────────────────
      - name: Build & push Web image
        id: web_meta
        run: |
          IMAGE=$ECR_REGISTRY/$ECR_WEB_REPO:${{ github.sha }}
          docker build \
            --platform linux/amd64 \
            --build-arg NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }} \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
            -t $IMAGE web/
          docker push $IMAGE
          docker tag $IMAGE $ECR_REGISTRY/$ECR_WEB_REPO:latest
          docker push $ECR_REGISTRY/$ECR_WEB_REPO:latest
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

  # ── Terraform Plan ────────────────────────────────────────────────────────────
  infra-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: opentofu/setup-opentofu@v1

      - name: Terraform Init
        working-directory: infrastructure/terraform
        run: |
          tofu init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=gousers/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}"

      - name: Terraform Plan
        working-directory: infrastructure/terraform
        env:
          TF_VAR_domain_name: ${{ secrets.TF_VAR_domain_name }}
          TF_VAR_hosted_zone_id: ${{ secrets.TF_VAR_hosted_zone_id }}
          TF_VAR_db_password: ${{ secrets.TF_VAR_db_password }}
          TF_VAR_clerk_secret_key: ${{ secrets.TF_VAR_clerk_secret_key }}
          TF_VAR_clerk_webhook_secret: ${{ secrets.TF_VAR_clerk_webhook_secret }}
          TF_VAR_encryption_key: ${{ secrets.TF_VAR_encryption_key }}
        run: tofu plan -out=tfplan -no-color

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ github.sha }}
          path: infrastructure/terraform/tfplan
          retention-days: 7

  # ── Terraform Apply ───────────────────────────────────────────────────────────
  infra-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: infra-plan
    if: github.ref == 'refs/heads/main' && github.event.inputs.apply_infra == 'true'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: opentofu/setup-opentofu@v1

      - name: Terraform Init
        working-directory: infrastructure/terraform
        run: |
          tofu init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=gousers/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}"

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ github.sha }}
          path: infrastructure/terraform

      - name: Terraform Apply
        working-directory: infrastructure/terraform
        env:
          TF_VAR_domain_name: ${{ secrets.TF_VAR_domain_name }}
          TF_VAR_hosted_zone_id: ${{ secrets.TF_VAR_hosted_zone_id }}
          TF_VAR_db_password: ${{ secrets.TF_VAR_db_password }}
          TF_VAR_clerk_secret_key: ${{ secrets.TF_VAR_clerk_secret_key }}
          TF_VAR_clerk_webhook_secret: ${{ secrets.TF_VAR_clerk_webhook_secret }}
          TF_VAR_encryption_key: ${{ secrets.TF_VAR_encryption_key }}
        run: tofu apply tfplan

  # ── Deploy to ECS ─────────────────────────────────────────────────────────────
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy API service
        run: |
          aws ecs update-service \
            --cluster gousers-prod \
            --service gousers-api \
            --force-new-deployment \
            --no-cli-pager

      - name: Deploy Worker service
        run: |
          aws ecs update-service \
            --cluster gousers-prod \
            --service gousers-worker \
            --force-new-deployment \
            --no-cli-pager

      - name: Deploy Web service
        run: |
          aws ecs update-service \
            --cluster gousers-prod \
            --service gousers-web \
            --force-new-deployment \
            --no-cli-pager

      - name: Wait for API service stability
        run: |
          aws ecs wait services-stable \
            --cluster gousers-prod \
            --services gousers-api gousers-worker gousers-web \
            --no-cli-pager
